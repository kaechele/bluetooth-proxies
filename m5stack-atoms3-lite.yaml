substitutions:
  name: atom-bluetooth-proxy
  friendly_name: Bluetooth Proxy

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: true
  project:
    name: esphome.bluetooth-proxy
    version: "1.0"

esp32:
  board: esp32-s3-devkitc-1
  # use this after platformio/espressif32 is upgraded to 6.1.0 or newer
  # board: m5stack-atoms3
  framework:
    type: esp-idf

wifi:
  ap:

api:
logger:
ota:
improv_serial:

dashboard_import:
  package_import_url: github://kaechele/bluetooth-proxies/m5stack-atoms3-lite.yaml@m5stack-atoms3-lite

esp32_ble_tracker:
  scan_parameters:
    # We currently use the defaults to ensure Bluetooth
    # can co-exist with WiFi In the future we may be able to
    # enable the built-in coexistence logic in ESP-IDF
    active: true

bluetooth_proxy:
  active: true

button:
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic

light:
  - platform: esp32_rmt_led_strip
    name: RGB LED
    id: rgb_led
    pin: GPIO35
    rmt_channel: 0
    num_leds: 1
    chipset: WS2812
    rgb_order: GRB
    max_refresh_rate: 10ms
  - platform: status_led
    name: Status LED
    output: status_led_output

output:
  - platform: template
    id: status_led_output
    type: binary
    write_action:
      - if:
          condition:
            lambda: return state > 0;
          then:
            - light.turn_on:
                id: rgb_led
                red: 1.0
                green: 0.0
                blue: 0.0
                brightness: 30%
          else:
            - light.turn_on:
                id: rgb_led
                green: 1.0
                red: 0.0
                blue: 0.0
                brightness: 30%
